<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <script src="javascript.js"></script>
    <div id="board-outer">
    <h1>Tic-Tac-Toe!</h1>
    <p>A two player game involving strategy with X's and O's!</p>
    <table id="board">
        <tr class="row">
            <td id="a1"></td>
            <td id="a2"></td>
            <td id="a3"></td>
        </tr>
       <tr class="row">
           <td id="b1"></td>
           <td id="b2"></td>
           <td id="b3"></td>
       </tr>
        <tr class="row">
            <td id="c1"></td>
            <td id="c2"></td>
            <td id="c3"></td>
        </tr>
    </table>
    </div>
    <div class="center button">
        <button id="restart">New Game!</button>
    </div>
</body>
</html>
